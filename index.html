<html>
<head>
<title>To-Do List</title>
<style>
    body {
        display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
.main {
    background-color:  skyblue;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 400px;
    height: auto;
    display: flex;
}
#taskInput {
    width: 200px;
}
#addTaskBtn {
background-color: black;
color: white;
}

#taskList {
color: red;
font-weight: bolder;
list-style: none;
}
.editBtn {
color: white;
background-color: rgb(185, 248, 143);
margin-left: 5px;
}
.deleteBtn {
color: white;
background-color: rgb(253, 185, 185);
margin-left: 5px;
}
</style>
</head>
<body>
    <div class="main">
<input type="text" id="taskInput" placeholder="Enter the Task">
<button id="addTaskBtn">Enter</button>
<ul id="taskList"></ul></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");

       
        function createTaskItem(taskContent) {
            const li = document.createElement("li");
            li.textContent = taskContent;
            li.className = "taskItem";

    		const editBtn = document.createElement("button");
   		editBtn.textContent = "Edit";
    		editBtn.className = "editBtn";
   		editBtn.addEventListener("click", function() {

        const newTaskContent = prompt ("Edit your task:", taskContent);
        if (newTaskContent !== null) {
            li.textContent = newTaskContent;
        }
    	});
    		li.appendChild(editBtn);

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "deleteBtn";
            deleteBtn.addEventListener("click", function() {
                li.remove();
            });
            li.appendChild(deleteBtn);
            return li;
        }

        function addTask() {
            const taskContent = taskInput.value.trim();
            if (taskContent !== "") {
                const taskItem = createTaskItem(taskContent);
                taskList.appendChild(taskItem);
                taskInput.value = "";
            } else {
                alert("Please enter a task.");
            }
        }

        
        addTaskBtn.addEventListener("click", addTask);


        taskInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    });
</script>

</body>
</html>
